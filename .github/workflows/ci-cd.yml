name: Build, Deploy, and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    # Set up Ruby for Jekyll build
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    # Install dependencies and build the Jekyll site
    - name: Install dependencies
      run: |
        bundle install
        bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore Selenium test dependencies
      run: dotnet restore SeleniumTests/SeleniumTests.csproj

    - name: Run Selenium Tests
      run: dotnet test SeleniumTests/SeleniumTests.csproj --logger "trx"

    - name: Install Allure CLI
      run: |
        curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
        tar -xvzf allure.tgz
        sudo mv allure-2.20.1 /usr/local/allure
        sudo ln -s /usr/local/allure/bin/allure /usr/local/bin/allure

    - name: Verify Allure Installation
      run: allure --version

    - name: Generate Allure Report
      run: allure generate SeleniumTests/TestResults -o SeleniumTests/TestResults/HTML

    - name: Copy Allure Report to Site
      run: |
        mkdir -p ./_site/test-results
        cp -r SeleniumTests/TestResults/HTML/* ./_site/test-results
