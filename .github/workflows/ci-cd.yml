name: Build, Deploy, and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    # Install dependencies and build the Jekyll site
    - name: Install dependencies
      run: |
        bundle install
        bundle exec jekyll build

    # Publish the Jekyll site to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore Selenium test dependencies
      run: dotnet restore SeleniumTests/SeleniumTests.csproj

    - name: Run Selenium Tests
      run: dotnet test SeleniumTests/SeleniumTests.csproj --logger trx

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: SeleniumTests/TestResults/*.trx
        
    - name: Generate Test Report
      run: |
        mkdir -p SeleniumTests/TestResults/HTML
        dotnet tool install --global ReportUnit
        reportunit SeleniumTests/TestResults SeleniumTests/TestResults/HTML

    - name: Copy Test Results to Site
      run: cp -r SeleniumTests/TestResults/HTML ./_site/test-results
